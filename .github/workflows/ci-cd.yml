name: Java CI/CD Pipeline

on:
  push:
    branches: [ "development", "testing", "acceptance", "main" ]
  pull_request:
    branches: [ "development", "testing", "acceptance", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    # - name: Check code style
    #   run: |
    #     mvn checkstyle:check
    #     mvn spotbugs:check
    #     mvn pmd:check
    #     echo "Code style check completed"
      
    - name: Run tests
      id: run_tests
      continue-on-error: true
      run: |
        echo "Running unit tests..."
        mvn test
        echo "Unit tests completed with status: $?"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/
        retention-days: 30

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: target/site/jacoco/
        retention-days: 30
        
    - name: Notify Test Status
      if: steps.run_tests.outcome != 'success'
      run: |
        echo "::warning::Unit tests failed but pipeline will continue. Review test results."
        
    - name: Check test status
      if: steps.run_tests.outcome != 'success'
      run: echo "Tests have failed but workflow will continue to provide feedback on other stages"

    # - name: Run OWASP dependency check
    #   continue-on-error: true
    #   run: |
    #     mvn org.owasp:dependency-check-maven:update-only
    #     mvn org.owasp:dependency-check-maven:check
    #     echo "Note: Dependency check completed. Review any warnings in the report."
        
    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: target/
        key: ${{ runner.os }}-build-${{ github.sha }}

  deploy-to-test:
    needs: build-and-test
    if: github.ref == 'refs/heads/development' && !cancelled()
    runs-on: ubuntu-latest
    environment: testing
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Run Integration Tests
        id: integration_tests
        continue-on-error: true
        run: |
          echo "Running integration tests..."
          mvn verify -P integration-test
          echo "Integration tests completed with status: $?"
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            **/target/failsafe-reports/
          retention-days: 30
      
      - name: Auto-merge to Testing
        if: steps.integration_tests.outcome == 'success'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout testing
          git merge development
          git push origin testing
          
      - name: Notify Test Failure
        if: steps.integration_tests.outcome != 'success'
        run: |
          echo "::warning::Integration tests failed but build process completed. Review test results before proceeding."
          echo "Changes are kept in development branch but not promoted to testing."

  deploy-to-acceptance:
    needs: deploy-to-test
    if: github.ref == 'refs/heads/testing' && !cancelled()  # Manual promotion from testing
    runs-on: ubuntu-latest
    environment: acceptance
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Run Acceptance Tests
        run: mvn verify -P acceptance-test

  deploy-to-production:
    needs: deploy-to-acceptance
    if: github.ref == 'refs/heads/main' && !cancelled()  # Manual promotion to main
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production
        run: echo "Deploying to PRODUCTION environment"

  workflow-summary:
    needs: [build-and-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Workflow Status
        run: |
          echo "CI/CD workflow completed"
          echo "All artifacts have been uploaded and can be reviewed in the Actions tab"
          echo "If tests have failed, please review the test results and make necessary changes"
